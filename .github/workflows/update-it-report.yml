# .github/workflows/report.yml
name: Generate Test Report

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"  # Every 2 minutes, UTC

permissions:
  contents: read
  pages: write
  id-token: write
  workflows: write   # Needed to trigger workflow_dispatch via API

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger integration-tests workflow
        id: trigger
        run: |
          echo "Triggering integration-tests workflow..."
          response=$(curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/integration-tests.yml/dispatches \
            -d '{"ref":"main","inputs":{"runReason":"scheduled"}}')
          echo "Response: $response"

  update-report:
    needs: trigger-tests
    runs-on: ubuntu-latest
    environment:
      name: pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Surefire reports artifact
        uses: actions/download-artifact@v4
        with:
          name: surefire-reports
          path: artifacts

      - name: Update report
        run: |
          today=$(date +%Y-%m-%d)
          mkdir -p report/reports
          # Aggregate and generate report (same as your original script)
          cp report-template.html report/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
