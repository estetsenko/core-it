<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" sizes="any"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>"/>
    <title>Daily Integration Tests Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f7f9fc;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #4f46e5;
            color: white;
        }

        .success {
            background: #16a34a;
            color: white;
        }

        .failure {
            background: #dc2626;
            color: white;
        }

        canvas {
            display: block;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<h1>Daily Integration Tests Report</h1>

<canvas id="weeklyChart" width="1000" height="400"></canvas>

<table id="reportTable"></table>

<script>
    fetch('history.json')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('reportTable');
        const labels = [];
        const passedData = {};
        const failedData = {};

        // Collect all project names
        const projects = new Set();
        Object.values(data).forEach(dayEntry => {
          Object.keys(dayEntry).forEach(p => projects.add(p));
        });
        const projectList = [...projects].sort();

        // Build header
        const header = document.createElement('tr');
        header.innerHTML = '<th>Date</th>' + projectList.map(p => `<th>${p}</th>`).join('');
        table.appendChild(header);

        // Prepare last 7 days
        const days = [];
        for (let i = 6; i >= 0; i--) {
          const d = new Date();
          d.setUTCDate(d.getUTCDate() - i);
          days.push(d.toISOString().slice(0, 10));
        }

        const today = new Date().toISOString().slice(0, 10);

        // Init dataset
        projectList.forEach(p => {
          passedData[p] = [];
          failedData[p] = [];
        });

        days.reverse();

        days.forEach(day => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${day}</td>`;
        labels.push(day);

        projectList.forEach(project => {
        const cell = document.createElement('td');
        const entry = data[day] && data[day][project];

        if (entry) {
          const txt = entry.failures > 0 ? 'Failure' : 'Success';
          const cls = entry.failures > 0 ? 'failure' : 'success';

          if (day === today) {
            const link = document.createElement('a');
            link.href = entry.path + 'index.html';
            link.target = '_blank';
            link.textContent = txt;
            link.className = cls;
            cell.appendChild(link);
          } else {
            const span = document.createElement('span');
            span.textContent = txt;
            span.className = cls;
            cell.appendChild(span);
          }

          passedData[project].push(entry.successes);
          failedData[project].push(entry.failures);
        } else {
          cell.textContent = '-';
          passedData[project].push(0);
          failedData[project].push(0);
        }

        row.appendChild(cell);
        });

        table.appendChild(row);
        });

        // Build multi-project chart (stacked bar)
        const datasets = [];
        projectList.forEach(project => {
          datasets.push({
            label: project + ' Passed',
            data: passedData[project],
            backgroundColor: '#16a34a',
            stack: project
          });
          datasets.push({
            label: project + ' Failed',
            data: failedData[project],
            backgroundColor: '#dc2626',
            stack: project
          });
        });

        const ctx = document.getElementById('weeklyChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: { labels: labels, datasets: datasets },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Tests Passed vs Failed (Last 7 Days, per project)' }
            },
            scales: { y: { beginAtZero: true, precision:0 } }
          }
        });
      })
      .catch(err => console.error('Failed to load history.json', err));
</script>
</body>
</html>
