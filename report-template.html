<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" sizes="any" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥¬</text></svg>"/>
    <title>Daily Integration Tests Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f7f9fc; }
        h1 { text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 8px 12px; text-align: center; border: 1px solid #ddd; }
        th { background: #4f46e5; color: white; }
        .success { background: #16a34a; color: white; }
        .failure { background: #dc2626; color: white; }
        canvas { display: block; margin: 40px auto; }
    </style>
</head>
<body>
<h1>Daily Integration Tests Report</h1>

<canvas id="weeklyChart" width="800" height="400"></canvas>

<table id="reportTable">
    <tr><th>Date</th><th>Status</th><th>Summary</th></tr>
</table>

<script>
    fetch('history.json')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('reportTable');
        const labels = [];
        const passedData = [];
        const failedData = [];

        const days = [];
        for (let i = 6; i >= 0; i--) {
          const d = new Date();
          d.setUTCDate(d.getUTCDate() - i);
          days.push(d.toISOString().slice(0, 10));
        }

        days.forEach(day => {
          labels.push(day);
          const entry = data[day];

          const row = document.createElement('tr');
          const dateCell = document.createElement('td');
          dateCell.textContent = day;
          row.appendChild(dateCell);

          const statusCell = document.createElement('td');
          const summaryCell = document.createElement('td');

          if (entry) {
            let cls = '';
            let txt = '';
            if (entry.status === 'success') { cls = 'success'; txt = 'Success'; }
            else if (entry.status === 'failure') { cls = 'failure'; txt = 'Failure'; }
            statusCell.className = cls;

            const link = document.createElement('a');
            link.href = entry.path + '/index.html';
            link.target = '_blank';
            link.textContent = txt;
            statusCell.appendChild(link);

            summaryCell.textContent = `${entry.successes} passed / ${entry.failures} failed`;

            passedData.push(entry.successes);
            failedData.push(entry.failures);
          } else {
            statusCell.textContent = 'No data';
            summaryCell.textContent = '-';
            passedData.push(0);
            failedData.push(0);
          }

          row.appendChild(statusCell);
          row.appendChild(summaryCell);
          table.insertBefore(row, table.rows[1]);
        });

        const ctx = document.getElementById('weeklyChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              { label: 'Passed', data: passedData, backgroundColor: '#16a34a' },
              { label: 'Failed', data: failedData, backgroundColor: '#dc2626' }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: 'Tests Passed vs Failed (Last 7 Days)' }
            },
            scales: { y: { beginAtZero: true, precision:0 } }
          }
        });
      })
      .catch(err => console.error('Failed to load history.json', err));
</script>
</body>
</html>
